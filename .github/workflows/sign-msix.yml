name: Sign MSIX

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Restaurar certificado PFX a partir do Secret
      - name: Restore certificate
        shell: powershell
        env:
          CERT_BASE64: ${{ secrets.MSIX_CERT_BASE64 }}
        run: |
          Write-Host "Restaurando certificado PFX a partir do Base64..."
          $bytes = [System.Convert]::FromBase64String($env:CERT_BASE64)
          [System.IO.File]::WriteAllBytes("cert.pfx", $bytes)

      # üñäÔ∏è Assinar o MSIX
      - name: Sign MSIX
        shell: powershell
        env:
          CERT_PASS: ${{ secrets.MSIX_CERT_PASSWORD }}
        run: |
          Write-Host "Procurando signtool.exe..."

          $signtool = Get-ChildItem `
            "C:\Program Files (x86)\Windows Kits" `
            -Recurse `
            -Filter signtool.exe `
            -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match "\\x64\\" } |
            Select-Object -First 1

          if (-not $signtool) {
            throw "signtool.exe n√£o encontrado no Windows Kits"
          }

          Write-Host "Usando signtool em:"
          Write-Host $signtool.FullName

          & $signtool.FullName sign `
            /fd SHA256 `
            /f cert.pfx `
            /p $env:CERT_PASS `
            SimpliPlay.UWP_1.0.1.0_x64.msix

      # üì¶ Upload do MSIX assinado
      - name: Upload signed MSIX
        uses: actions/upload-artifact@v4
        with:
          name: signed-msix
          path: SimpliPlay.UWP_1.0.1.0_x64.msix
