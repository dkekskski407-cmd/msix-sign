name: Sign MSIX

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê RESTAURA O CERTIFICADO (SUBSTITUI certutil)
      - name: Restore certificate
        shell: powershell
        env:
          CERT_BASE64: ${{ secrets.MSIX_CERT_BASE64 }}
        run: |
          $bytes = [System.Convert]::FromBase64String($env:CERT_BASE64)
          [System.IO.File]::WriteAllBytes("cert.pfx", $bytes)

      # üñäÔ∏è ASSINA O MSIX
      - name: Sign MSIX
        shell: powershell
        env:
          CERT_PASS: ${{ secrets.MSIX_CERT_PASSWORD }}
        run: |
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
            -latest -products * -requires Microsoft.Component.MSBuild -property installationPath

          $signtool = Get-ChildItem -Path "$vsPath" -Recurse -Filter signtool.exe | Select-Object -First 1

          if (-not $signtool) {
            throw "signtool.exe n√£o encontrado"
          }

          & $signtool.FullName sign `
            /fd SHA256 `
            /f cert.pfx `
            /p $env:CERT_PASS `
            SimpliPlay.UWP_1.0.1.0_x64.msix

      # üì¶ UPLOAD DO MSIX ASSINADO
      - name: Upload signed MSIX
        uses: actions/upload-artifact@v4
        with:
          name: signed-msix
          path: SimpliPlay.UWP_1.0.1.0_x64.msix
