name: Sign MSIX (Generate Cert)

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Code Signing Certificate
        shell: powershell
        run: |
          Write-Host "Criando certificado Code Signing compatível com MSIX..."

          $cert = New-SelfSignedCertificate `
            -Type CodeSigningCert `
            -Subject "CN=MSIXDevCert" `
            -KeyAlgorithm RSA `
            -KeyLength 2048 `
            -HashAlgorithm SHA256 `
            -CertStoreLocation "Cert:\CurrentUser\My"

          Write-Host "Exportando PFX com senha 1234..."

          $password = ConvertTo-SecureString -String "1234" -Force -AsPlainText

          Export-PfxCertificate `
            -Cert $cert `
            -FilePath msix.pfx `
            -Password $password

          Write-Host "Convertendo PFX para Base64..."

          $bytes = [System.IO.File]::ReadAllBytes("msix.pfx")
          $base64 = [System.Convert]::ToBase64String($bytes)
          Set-Content -Path msix.pfx.b64 -Value $base64

      - name: Sign MSIX
        shell: powershell
        run: |
          Write-Host "Procurando signtool.exe..."

          $signtool = Get-ChildItem `
            "C:\Program Files (x86)\Windows Kits" `
            -Recurse `
            -Filter signtool.exe `
            -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match "\\x64\\" } |
            Select-Object -First 1

          if (-not $signtool) {
            throw "signtool.exe não encontrado"
          }

          Write-Host "Usando signtool em:"
          Write-Host $signtool.FullName

          & $signtool.FullName sign `
            /fd SHA256 `
            /f msix.pfx `
            /p 1234 `
            SimpliPlay.UWP_1.0.1.0_x64.msix

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msix-signing-output
          path: |
            msix.pfx
            msix.pfx.b64
            SimpliPlay.UWP_1.0.1.0_x64.msix
