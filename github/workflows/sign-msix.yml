name: Sign MSIX

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore certificate
        shell: powershell
        env:
          CERT_BASE64: ${{ secrets.MSIX_CERT_BASE64 }}
        run: |
          $cert = $env:CERT_BASE64
          Set-Content -Path cert.b64 -Value $cert -NoNewline
          certutil -decode cert.b64 cert.pfx

      - name: Sign MSIX
        shell: powershell
        env:
          CERT_PASS: ${{ secrets.MSIX_CERT_PASSWORD }}
        run: |
          signtool sign /fd SHA256 /f cert.pfx /p $env:CERT_PASS SimpliPlay.UWP_1.0.1.0_x64.msix

      - name: Upload signed MSIX
        uses: actions/upload-artifact@v4
        with:
          name: signed-msix
          path: SimpliPlay.UWP_1.0.1.0_x64.msix
